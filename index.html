<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>플래너 도안</title>
    <style>
      #grid{
        border:3px;
        display:grid;
        grid-template-columns: 500px 1300px;
      }
      div{
        border-width:3px;
        border-color:black;
        border-style:solid;
        padding:50px;
      }
      div{
        font-size:25px;
        text-align: center;
      }
      h3{
        text-align: right;
        border-right:1px soild black;
      }
    </style>
  </head>

  <body>
    <h1>(로고) 메가스터디</h1>
    <h3>로그인, 회원가입, 설정, 프로필</h3>
      <div id="grid">
        <div>계획하면<br>달라질 수 있다<br><br>-계획 공유 사이트</div>
        <div>-나의 플래너</div>
        <div></div>
        <div>일정</div>
        <div>메가스터디 사용법</div>
      </div>
  </body>
</html>
